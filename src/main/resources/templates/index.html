        <div class="update-form">
            <form th:action="@{/update}" method="get">
                <div class="modal fade" id="edit-actor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
<!--                                <span id="actor_Id"></span>-->
                                <div class="form-group required">
                                    <label for="actorId" class="col-form-label">Actor ID</label>
                                    <input type="text" class="form-control" id="actor_Id" name="actorId" placeholder="Actor Identity" readonly>
                                </div>
                                <div class="form-group required">
                                    <label for="firstName" class="col-form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_Name" name="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group required">
                                    <label for="lastName" class="col-form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_Name" name="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary" value="Save" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

            $(document).ready(function (){
                $("#edit-actor").on('show.bs.modal', function (e) {
                    var _button = $(e.relatedTarget);
                    var _row = _button.parents("tr");
                    
                    var _actorId = _row.find("#actor_Id").text();
                    var _firstName = _row.find("#first_Name").text();
                    var _lastName = _row.find("#last_Name").text();
                    
                    $(this).find("#actor_Id").val(_actorId);
                    $(this).find("#first_Name").val(_firstName);
                    $(this).find("#last_Name").val(_lastName);
                    
//                    alert($(this).find("#actor_Id").text());
//                    alert($(this).find("#first_Name").text());
